services:
  base_api_restfull:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:80'
    volumes:
      - .:/usr/src/app
      - .docker/wait-for-db.sh:/usr/src/app/wait-for-db.sh
    depends_on:
      - base_db_postgres
      - base_db_pgadmin
    environment:
      NODE_ENV: production
    networks:
      - postgres
    # entrypoint: /bin/sh -c "sh /usr/src/app/wait-for-db.sh"

  base_db_postgres:
    build: .docker/postgres
    container_name: base_db_postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_DB_SCHEMA: ${DATABASE_NAME_SCHEMA}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      - .docker/postgres/init.sql:/docker-entrypoint-initdb.d/0_init.sql
      - .docker/postgres/create-schema.sh:/docker-entrypoint-initdb.d/1_create-schema.sh
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    expose:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  base_db_pgadmin:
    container_name: base_db_pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: